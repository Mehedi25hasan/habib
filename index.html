<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="Logo">
		
		<img src="picture/FBlogo.svg" alt="Waiting for Connection"/>

		<p>Facebook helps you connect and share with the people in your life.</p>

	</div>
	
	
	<!-- LOGIN BOX -->
	
	<div class="MainDiv">
		
		

		<input type="email" placeholder="Email address or phone number">
		<input type="password" placeholder="Password">
		<input class="LoginBtn" type="submit" value="Log In"/>

		    <br><br>

	<center>
		<a class="ForgetPassword" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login">Forgotten password?</a>
	</center>	


	<div class="MARGIN"></div>

		
		<input href="https://www.facebook.com/" id="CeateAccount" type="submit" value="Create New Account"/>	

			<br><br><br>
	</div>

		<div id="CreatePage">
			
			<span><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, band or business.</span>

				<br><br><br><br><br><br><br><br><br><br><br><br>

		</div>
		
</body>
</html>
